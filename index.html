<!DOCTYPE html>
<html lang="en">

<head>
    <title>Extract Jupyter Notebook Code</title>
    <link rel="shortcut icon" href="https://i.ibb.co/dJ5rvYN/ipynbpy.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/index.js"></script>
    <link href="assets/index.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>


<div class="frame prevent-select">
    <div class="titleContent">
        <h2>Jypcode</h2>
        <h2>Jypcode</h2>
    </div>
    <h3>Extracts jupyter notebook to code</h3>
    <div class="center">
        <div class="bar"></div>
        <div class="title">Click to select or drag files here!</div>
        <div class="dropzone">
            <div class="content">
                <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                <span class="filename"></span>
                <input type="file" class="input" id="file-selector" accept=".ipynb">
            </div>
        </div>
        <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
        <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
        <div class="upload-btn active animate__animated " id="submit-button">UPLOAD</div>
    </div>
    <div class="linkcontainer">
        <a id="git" class="animate__animated" href="https://github.com/Ka1ea/JypCode">GitHub</a>
    </div>
    <div class="footer">
        If you liked this please share it! Have a nice day :)
        <br> By: Kalea Co.
    </div>
</div>

<div id="temp" class="hidden"></div>

</html>
